#### NETWORK OBJECT GROUPS ####
:network_object_groups:

  datacenter1:
  - 10.0.0.0/15
  - 10.2.0.0/16




#### SHELL COMMAND OBJECT GROUPS ####
:shell_command_object_groups:

  basic configuration:
  - ^description .*
  - ^duplex .*
  - ^interface .*
  - ^no shutdown <cr>$
  - ^shutdown <cr>$
  - ^speed .*
  - ^switchport access vlan [0-9]+ <cr>$
  - ^switchport trunk allowed vlan add [0-9]+ <cr>$
  - ^switchport trunk allowed vlan remove [0-9]+ <cr>$
  - ^write <cr>$
  - ^write memory <cr>$
  - ^shutdown <cr>$

  show:
  - ^show .*
  - ^write terminal <cr>$
  - ^do show .*
  - ^ping .*
  - ^terminal monitor <cr>$
  - ^traceroute .*

  whitelist:
  - login
  - exit




#### ACCESS CONTROL LISTS ###
:acls:

  deny all:
  - :permission: deny
    :ip: any

  permit all:
  - :permission: permit
    :ip: any

  permit all dc:
  - :permission: permit
    :network_object_group: datacenter1
  - :permission: permit
    :ip: 10.9.9.0
    :wildcard_mask: 0.0.0.255

  permit localhost:
  - :permission: permit
    :ip: 127.0.0.1




#### COMMAND AUTHORIZATION PROFILES ####
:command_authorization_profiles:
  read only:
  - :acl: permit all
    :shell_command_object_group: show


  basic user:
  - :acl: permit all
    :shell_command_object_group: show
  - :acl: permit all dc
    :command: ^configure terminal <cr>$
  - :acl: permit all dc
    :shell_command_object_group: basic configuration

  advanced user:
  - :acl: permit all
    :command: .*

  localhost:
  - :acl: permit localhost
    :command: .*



#### COMMAND AUTHORIZATION WHITELIST ####
:command_authorization_whitelist: 
  - :acl: permit all
    :shell_command_object_group: whitelist



#### AUTHOR AVPAIRS ####
:author_avpairs:
  basic user:
  - :acl: permit all dc
    :service: shell
    :avpairs:
    - idletime=5
    - timeout=30
  - :acl: permit localhost
    :service: shell
    :avpairs:
    - priv-lvl=15

  localhost:
  - :acl: permit localhost
    :service: shell
    :avpairs:
    - priv-lvl=15

  restrictive:
  - :acl: permit all
    :service: shell
    :avpairs:
    - idletime=1
    - timeout=1

  loose:
  - :acl: permit all
    :service: shell
    :avpairs:
    - priv-lvl=15



#### USER GROUPS ####
:user_groups:
  read only:
    :command_authorization_profile: read only
    :enable_acl: deny all
    :login_acl: permit all
    :author_avpair: restrictive

  basic user:
    :command_authorization_profile: basic user
    :enable_acl: permit all
    :login_acl: permit all
    :author_avpair: basic user

  advanced user:
    :command_authorization_profile: advanced user
    :enable_acl: permit all
    :login_acl: permit all
    :author_avpair: basic user




